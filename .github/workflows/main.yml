name: Node.js-build-cl

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-artifact@v4
        name: dist
        path: dist/**
        retention-days: 5
